<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css动画</title>
    <style>
      .container{
        width: 100px;
        height: 100px;
        background: green;
        transition: height 6s,background 6s;
        transition-timing-function: ease-in;

      }
      .container:hover{
         width: 100px;
        height: 800px;
        background: red;
      }

    </style>
</head>

<body>
  
    <div class="container">
      
    </div>
</body>

</html>
